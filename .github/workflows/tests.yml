name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tests/requirements.txt
          python -m pip install -e .
          python -m pip install invoke

      - name: Run tests
        run: |
          inv test

  bootstrap:
    name: bootstrap (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install invoke
        run: |
          python -m pip install --upgrade pip
          python -m pip install invoke

      - name: Run bootstrap smoke tests
        run: inv test-bootstrap


